<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      {%- if page.scroll-to-top -%}
        
      <button id="btn-back-to-top" class="scroll-to-top" onclick="topFunction()" title="Back to top">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496" width="25" height="25">
          <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path d="M201.4 137.4c12.5-12.5 32.8-12.5 45.3 0l160 160c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L224 205.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l160-160z" fill="#bbbbbb"/>
        </svg>
      </button> 
      <script>
        // Scroll button stolen from https://github.com/Spec-ify/specified lol

        const topButton = document.getElementById("btn-back-to-top");
        document.addEventListener("scroll", () => {
            if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 10) {
                topButton.style.opacity = 1;
                topButton.style.visibility = "visible";
            } 
            
            else {
                topButton.style.opacity = 0;
                setTimeout(() => {topButton.style.visibility = "hidden";}, "50");
            }  
        })
        topButton.addEventListener("click", () => {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        });
      </script>

      {% endif %}
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
